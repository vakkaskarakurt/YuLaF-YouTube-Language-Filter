<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    /* ✅ Critical CSS - FOUC Önleme */
    body{margin:0;padding:0;background:#0f0f0f;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;}
    .container{padding:20px;opacity:0;transition:.3s opacity ease;}
    .container.loaded{opacity:1;}
    .main-controls{display:flex!important;flex-direction:row!important;align-items:center;gap:20px;min-height:40px;margin-bottom:20px;padding-bottom:18px;border-bottom:1px solid #404040;}
    .toggle-group{display:flex;align-items:center;gap:12px;flex:1;min-width:150px;}
    .switch{width:50px;height:24px;flex-shrink:0;}
  </style>
  <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="../../icons/icon128.png" alt="YuLaF" class="header-icon">
      <h1>YuLaF - YouTube Language Filter</h1>
    </div>

    <div class="main-content">
      <div class="main-controls">
        <div class="toggle-group">
          <label class="switch">
            <input type="checkbox" id="enableFilter"><span class="slider"></span>
          </label>
          <span id="statusText">Filter Enabled</span>
        </div>
        <div class="header-actions">
          <button class="action-btn coffee-btn" id="coffeeBtn" title="Buy me a coffee">
            <svg class="btn-icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M18 8h1a4 4 0 0 1 0 8h-1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z" fill="currentColor" opacity="0.2"/>
              <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M6 1v3M10 1v3M14 1v3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button class="action-btn settings-btn" id="advancedBtn" title="Advanced Settings">
            <svg class="btn-icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="m19.4 15-1.3 2.2c-.3.5-.8.9-1.5.9h-2.5c-.7 0-1.2-.4-1.5-.9L11.3 15c-.3-.5-.3-1.1 0-1.6l1.3-2.2c.3-.5.8-.9 1.5-.9h2.5c.7 0 1.2.4 1.5.9l1.3 2.2c.3.5.3 1.1 0 1.6zM4.6 15l1.3 2.2c.3.5.8.9 1.5.9h2.5c.7 0 1.2-.4 1.5-.9L12.7 15c.3-.5.3-1.1 0-1.6l-1.3-2.2c-.3-.5-.8-.9-1.5-.9H7.4c-.7 0-1.2.4-1.5.9L4.6 13.4c-.3.5-.3 1.1 0 1.6z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.3"/>
              <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" opacity="0.1"/>
              <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="language-selector">
        <div class="selector-header">
          <h3>Select Languages to Show</h3>
        </div>
        <div class="search-container">
          <input type="text" id="languageSearch" placeholder="Search languages...">
        </div>
        <div class="language-options" id="languageOptions"><!-- Populated dynamically --></div>
        <div class="selected-count"><span id="selectedCount">0</span> languages selected</div>
      </div>
    </div>
  </div>
  <script src="../js/popup.js" type="module"></script>
</body>
</html>
